<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Mata Uang</title>
</head>
<body>
  <form style="background-color: aqua">
    <fieldset>
      <legend>Kurs Rupiah - Mata Uang Asing</legend>
      <table border="1">
        <thead>
          <th>Masukkan Nilai</th>
          <th>Mata Uang</th>
          <th>Nilai Rupiah</th>
        </thead>
        <tbody>
          <td>
            <input type="number" id="uang" onchange="kurs()">
          </td>
          <td>
            <select id="pilihan" onchange="kurs()">
              <option value="" hidden>-- Pilih --</option>
              <option value="usd">Dollar US</option>
              <option value="sd">Dollar Singapore</option>
              <option value="rm">Ringgit Malaysia</option>
              <option value="yen">Yen Jepang</option>
              <option value="eu">Euro</option>
              <option value="riyal">Riyal Arab Saudi</option>
            </select>
          </td>
          <td>
            <input type="text" id="konversi">
          </td>
        </tbody>
      </table>
    </fieldset>
  </form>

  <script>
    function kurs() {
      // tangkap inputan uang, simpan ke variable uang
      let uang = document.getElementById("uang").value;
      // tangkap inputan pilihan, simpan ke mata_uang
      let mata_uang = document.getElementById("pilihan").value;
      // rumus untuk menyimpan rumus
      let rumus;

      if (mata_uang == "usd") {
        rumus = uang * 9915;
        // akses id konversi, isi dengan variable rumus
        document.getElementById("konversi").value = rumus;
      } else if (mata_uang == "sd") {
        rumus = uang * 13472;
        document.getElementById("konversi").value = rumus;
      } else if (mata_uang == "rm") {
        rumus = uang * 874;
        document.getElementById("konversi").value = rumus;
      } else if (mata_uang == "yen") {
        rumus = uang * 120;
        document.getElementById("konversi").value = rumus;
      } else if (mata_uang == "eu") {
        rumus = uang * 15888;
        document.getElementById("konversi").value = rumus;
      } else if (mata_uang == "riyal") {
        rumus = uang * 3592;
        document.getElementById("konversi").value = rumus;
      } else {
        rumus = "Anda Tidak Memilih";
      }
    }
  </script>
</body>
</html>
