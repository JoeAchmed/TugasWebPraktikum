<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <form id="form" onsubmit="kirim()">
    Username : <input type="text" id="username">
    <br>
    Password : <input type="password" id="password">
    <br>
    <button type="submit">Kirim</button>
    <p>Username dan Password yang benar :</p>
    <p>Username : admin</p>
    <p>Password : integrity</p>
  </form>

  <!-- Kode Javascript -->
  <script>
    function kirim() {
      //  tangkap inputan username, simpan ke variable nama
      let nama = document.getElementById("username").value;
      //  tangkap inputan password, simpan ke variable pass
      let pass = document.getElementById("password").value;
      // simpan hak akses id form ke variabel form
      let form = document.getElementById("form");

      // Logic Percabangan
      if (nama == "admin" && pass == "integrity") {
        form.setAttribute("action", "dashboard.html");
        window.alert("Login Berhasil");
      } else {
        window.alert("Login Gagal");
      }
    }
  </script>
</body>
</html>
